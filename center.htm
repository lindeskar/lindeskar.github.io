<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Alexander Lindeskär</title>
<meta name="author" content="Alexander Lindeskär" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style type="text/css">
body {
	margin: 0;
	height: 100%;
	font-family: Helvetica, sans-serif;
	background: linear-gradient(to bottom, #238 0%, #238 68%, #eee 68%, #eee 100%) no-repeat fixed;
}

main {
	width: 100%;
}

	main #wrapper {
		padding: 10px;
	}

		main #wrapper #content {
			margin: 0 auto;
			max-width: 790px;
			height: 435px;
			background: #fff;
			overflow: hidden;
		}

		main #wrapper #content>div {
			float: left;
			width: 50%;
			height: 100%;
		}

			main #wrapper #content #left {
			}

				main #wrapper #content #left div {
					height: 100%;
					padding: 0 20px;
					display: flex;
					justify-content: center;
					align-items: center;
				}

			main #wrapper #content #right {
			}

				main #wrapper #content #right div {
					height: 100%;
					padding: 0 20px;
					border-left: 1px #eee solid;
					display: flex;
					justify-content: center;
					align-items: center;
				}

@media only screen and (min-height : 455px) {
	main {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
	}
}
</style>
</head>
<body>
	<main>
	<div id="wrapper">
		<div id="content">
			<div id="left">
				<div>
					Hej!
				</div>
			</div>
			<div id="right">
				<div>
					That's how we say hello in Sweden.
				</div>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
